<html lang="en">
<head>

</head>
<body>
    <div class="particles-container">
        <div class="particle"></div>

    <div class="container">
        <div class="hackathon-title">
            <h1>CS Base Hack4Health</h1>
            <h2>Caregiver Coordination Hub - UnityLink</h2>
        </div>

        <div class="countdown-container">
            <div class="countdown-label">Submission Deadline</div>
            
            <div class="countdown">
                <div class="time-segment">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-divider">:</div>
                <div class="time-segment">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-divider">:</div>
                <div class="time-segment">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-divider">:</div>
                <div class="time-segment">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>

            <div class="deadline-text">June 30, 2025 - 00:00</div>
        </div>

        <div class="phase-container">
            <div class="phase-title" id="phase-title">üõ†Ô∏è DEVELOPMENT PHASE ACTIVE</div>
            <div class="phase-description" id="phase-description">Core system architecture and feature development</div>
        </div>

        <div class="glow-line"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
